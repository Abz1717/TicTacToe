<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic-Tac-Toe Game</h1>
    <div class="game">
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="message" data-message></div>
        <button class="restart-button" data-restart>Restart</button>
        <div class="score">
            <span>Player: <span data-player-score>0</span></span>
            <span>Computer: <span data-computer-score>0</span></span>
            <button class="reset-score" data-reset-score>Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
